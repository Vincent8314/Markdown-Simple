<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-emoji/2.0.2/markdown-it-emoji.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <header><h1 class="h1">Simple Markdown</h1></header>
    <div class="container">
        <div class="editor-section">
            <div class="section-header">
                <h2 class="h2">Editor</h2>
                <div class="section-controls">
                    <button id="clear-editor">Clear</button>
                    <button id="toggle-upload">Upload</button>
                    <button id="copy-markdown">Copy</button>
                    <button id="download-markdown">Download</button>
                </div>
            </div>
            <div id="upload-container">
                <div class="drop-zone" id="drop-zone">
                    <p>Drop your Markdown file here or click to select</p>
                    <input type="file" accept=".md,.markdown,.txt" class="file-input" id="file-input">
                </div>
            </div>
            <textarea id="editor" placeholder="Write or paste your markdown here..."></textarea>
        </div>
        <div class="preview-section">
            <div class="section-header">
                <h2>Preview</h2>
                <div class="section-controls">
                    <button id="export-html-btn">Export HTML</button>
                </div>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <div id="export-popup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title">Export HTML content</div>
                <span class="close-popup">&times;</span>
            </div>
            <div class="popup-body">
                <textarea id="html-content" class="code-area" readonly></textarea>
            </div>
            <div class="popup-footer">
                <button id="copy-html-btn">Copy</button>
                <button id="download-html-btn">Download</button>
            </div>
        </div>
    </div>

    <script src="./index.js">
       
    </script>
</body>
</html>
